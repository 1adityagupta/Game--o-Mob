  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #1e1e1e;
      text-align: center;
      font-size: 2em;
      color: #00ffc3;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ad-space {
      width: 90%;
      height: 100px;
      background-color: #333;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      border: 1px dashed #555;
    }
    .start-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00ffc3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #121212;
    }
    .developer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    #sudoku-board {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
    }
    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    .cell:focus {
      outline: 2px solid #00ffc3;
    }
    #timer, #message {
      margin-top: 20px;
      font-size: 18px;
    }
    #hint-button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ffc3;
      border: none;
      color: #000;
      cursor: pointer;
    }
  </style>

<body>
  <header>Game World - Sudoku</header>
  <div class="container">
    <div class="ad-space">Ad Space</div>
    <button class="start-button" onclick="startGame()">Enter Game</button>
    <div class="developer">Developed by: Aditya Gupta</div>

    <div id="game-section" style="display:none;">
      <div id="sudoku-board"></div>
      <div id="timer">Timer: <span id="time">60</span>s</div>
      <button id="hint-button" onclick="getHint()">Watch Ad for Hint</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft = 360;
    const board = [
      [5,3,"", "",7,"", "","",""],
      [6,"","", 1,9,5, "","",""],
      ["",9,8, "","","", "",6,""],
      [8,"","", "",6,"", "","",3],
      [4,"","", 8,"",3, "","",1],
      [7,"","", "",2,"", "","",6],
      ["",6,"", "","","", 2,8,""],
      ["","","", 4,1,9, "","",5],
      ["","","", "",8,"", "",7,9]
    ];

    function startGame() {
      document.querySelector('.start-button').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
      const boardContainer = document.getElementById('sudoku-board');
      boardContainer.innerHTML = '';
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const cell = document.createElement('input');
          cell.className = 'cell';
          cell.maxLength = 1;
          if (board[row][col] !== "") {
            cell.value = board[row][col];
            cell.disabled = true;
          }
          boardContainer.appendChild(cell);
        }
      }
      startTimer();
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('message').innerText = 'â›” You are out of time!';
        }
      }, 1000);
    }

    function getHint() {
      alert("ðŸ”“ Watch Ad to get a Hint! (Simulated)");
      const inputs = document.querySelectorAll('.cell');
      for (let input of inputs) {
        if (input.value === "") {
          input.value = Math.floor(Math.random() * 9) + 1;
          break;
        }
      }
    }
  </script>
